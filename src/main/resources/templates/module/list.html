<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" >

<div layout:fragment="content">
    <div class="container" style="margin-top: 40px;-webkit-box-shadow: 0px 10px 16px 2px rgba(0,0,0,0.15);
box-shadow: 0px 10px 16px 2px rgba(0,0,0,0.15); padding-bottom: 5px">
        <div style="padding-top: 17px"><b>Lista de Módulos: </b></div>
    <div  th:if="${#lists.isEmpty(list)}">
        Módulo não encontrado.
    </div>
        <div class="alert alert-primary" th:if="${#lists.isEmpty(list)}">
            Sem módulos cadastrados.
        </div>
    <div class="alert alert-primary" th:if="${message != null}"  th:text="${message}">
    </div>
    <div th:if="${not #lists.isEmpty(list)}">
        <table class="table  table-striped">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="module : ${list}">
                <td th:text="${module.name}"></td>
                <td><a class="btn btn-primary btn-sm" style="padding-left: 20px; padding-right: 20px; background-color: #213f7f"  th:href="@{/module/edit(id=${module.id})}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                </svg></a>
                </td>
                <td>
                    <a class="btn btn-primary btn-sm" style="padding-left: 20px; padding-right: 20px; background-color: #213f7f"  th:href="@{/module/delete(id=${module.id})}" onclick="return confirm('Deseja excluir este Módulo? Fazer esta operação excluirá todos os dados dele, como seus grupos, projetos e dailys (starters não serão afetados diretamente).')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg></a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</html>
