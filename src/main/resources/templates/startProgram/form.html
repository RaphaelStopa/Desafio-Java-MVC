<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" >

<div layout:fragment="content">
    <div class="container" style="margin-top: 40px;-webkit-box-shadow: 0px 10px 16px 2px rgba(0,0,0,0.15);
box-shadow: 0px 10px 16px 2px rgba(0,0,0,0.15); padding-bottom: 12px; padding-top: 12px">
    <div class="alert alert-primary" th:if="${message != null}"  th:text="${message}">
    </div>
    <div class="card">
        <div class="card-header">
            <p style="color: #213f7f">Novo Programa Starter</p>
        </div>
        <div class="card-body">
            <form method="post" th:object="${startProgram}" th:action="@{/start-program/edit}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3">
                    <label th:for="nome">Nome:</label>
                    <input class="form-control" type="text" th:field="*{name}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group mb-3">
                    <label th:for="nome">Data inicial:</label>
                    <input class="form-control" type="text" id="_initialDate"></input>
                    <input type="hidden" th:field="*{initialDate}"required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('initialDate')}" th:errors="*{initialDate}"></div>
                </div>
                <div class="form-group mb-3">
                    <label th:for="nome">Data inicial:</label>
                    <input class="form-control" type="text" id="_finalDate"></input>
                    <input type="hidden" th:field="*{finalDate}"required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('finalDate')}" th:errors="*{finalDate}"></div>
                </div>
                <button type="submit" class="btn" style="background-color: #213f7f;color: white">Salvar Programa Starter</button>
            </form>
        </div>
    </div>
</div>
</div>
<div layout:fragment="scripts">
    <script>
        $(function() {
            $("#_initialDate").datepicker({dateFormat: "dd/mm/yy", altFormat:"yy-mm-dd", altField: "#initialDate"});
            $("#_finalDate").datepicker({dateFormat: "dd/mm/yy", altFormat:"yy-mm-dd", altField: "#finalDate"});
        });
    </script>
</div>
</html>
