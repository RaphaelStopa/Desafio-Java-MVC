<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" >

<div layout:fragment="content">
    <div class="container" style="margin-top: 40px;-webkit-box-shadow: 0px 10px 16px 2px rgba(0,0,0,0.15);
box-shadow: 0px 10px 16px 2px rgba(0,0,0,0.15); padding-bottom: 12px; padding-top: 12px">
    <div class="alert alert-primary" th:if="${message != null}"  th:text="${message}">
    </div>
    <div class="card">
        <div class="card-header">
            <p style="color: #213f7f">Nova tecnologia</p>
        </div>
        <div class="card-body">
            <form method="post" th:object="${technology}" th:action="@{/technology/edit}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3">
                    <label th:for="description">Descrição:</label>
                    <input class="form-control" type="text" th:field="*{description}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
                <div class="form-group mb-3">
                    <label th:for="description">Nome:</label>
                    <select th:field="*{name}" class="form-select" aria-label="Default select example">
                        <option th:value="'DOTNET'" th:text="DotNet"></option>
                        <option th:value="'JAVA'" th:text="Java"></option>
                    </select>
                </div>
                <button type="submit" class="btn" style="background-color: #213f7f;color: white">Salvar tecnologia</button>
            </form>
        </div>
    </div>
</div>
</div>
</html>
